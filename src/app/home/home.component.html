<div class="container home">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margn-t-30 drivetitle">
    <h4>Drive</h4>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margn-t-30 margn-b-20">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-plus"></i>
      </button>
      <button type="button" class="btn btn-primary margn-l-10" data-toggle="modal" (click)="deleteSeletedFolder()">
        <i class="fa fa-minus"></i>
      </button>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal body -->
          <div class="modal-body col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form>
              <div class="form-group">
                <label>Folder Name:</label>
                <input type="text" name="foldername" [(ngModel)]="foldername" class="form-control" />
              </div>
              <div class="form-group">
                <label>Owner:</label>
                <input type="text" name="owner" [(ngModel)]="owner" class="form-control" />
              </div>
              <div class="form-group">
                <label>Last Modified:</label>
                <input type="date" name="modifieddate" [(ngModel)]="modifieddate" class="form-control" />
              </div>
              <div class="form-group">
                <label>File Size:</label>
                <input type="text" name="filesize" [(ngModel)]="filesize" class="form-control" />
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn" (click)="onFormSubmit()">Submit</button>
            <button type="submit" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>


    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="drivetitle col-lg-7 col-md-7 col-sm-12 col-xs-12">
        <ul>
          <li *ngFor="let foldername of folder;let i = index">
            <a (click)="onClickLink(foldername.objname,foldername.objid,i)">{{foldername.objname}} > </a>
          </li>
        </ul>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12">
        <div class="example">
          <input type="text" [(ngModel)]="_searchterm" (keyup)="onKey($event)" placeholder="Search..">
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margn-t-30">
    <table class="table table-condensed" *ngIf="displaydata">
      <thead>
        <tr>
          <th></th>
          <th (click)="onClickName()">Name </th>
          <th>Owner</th>
          <th (click)="onClickDate()">Last Modified</th>
          <th (click)="onClickSize()">File Size</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of displaydata" (dblclick)="onClickMe(user.id,user.name)">
          <td>
            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" (click)="clickCheckbox(user.id)" id="userid" value="option1"
                aria-label="...">
            </div>
          </td>
          <td>
            <div class="folder">
              <img src="././assets/folder.jpg" height="32" width="32">
            </div>
            <h5>{{user.name}}</h5>
          </td>
          <td>{{user.owner}}</td>
          <td>{{user.lastmodified}}</td>
          <td>{{user.filesize}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
